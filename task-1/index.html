<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and flex </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Display Grid:</h2>
    <div class="flexbox">
        <div class="box box1">item1</div>
        <div class="box box2">item2</div>
        <div class="box box3">item3</div>
        <div class="box box4">item4</div>
        <div class="box box5">item5</div>
        <div class="box box6">item6</div>
    </div>
    <hr> 
    <h2>Display Grid :</h2>
    <div class="gridbox">
        <div class="boxi boxi1">item1</div>
        <div class="boxi boxi2">item2</div>
        <div class="boxi boxi3">item3</div>
        <div class="boxi boxi4">item4</div>
        <div class="boxi boxi5">item5</div>
        <div class="boxi boxi6">item6</div>
    </div>
    
</body>
</html>
